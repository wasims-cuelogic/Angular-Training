<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div ng-controller="CompileSampleController">
            <button type="button" class="btn" ng-click="cancel()">Cancel</button>
            Name: {{timeName}}
            <div id="appendHere">

            </div><br> Name: <input type="text" ng-model="name" name="" value=""><br> Markup:

                name="" value=""><br>
                <button type="button" class="btn" ng-click="appendDivToElement(markup)">Append</button>
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/CompileSampleController.js"></script>
</body>

</html>
